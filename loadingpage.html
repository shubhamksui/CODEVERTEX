<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-heading {
            font-size: 2.5em;
            color: #333;
        }

        .sub-heading {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .feature {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Company Name</h1>
    </header>

    <section>
        <div class="container">
            <h2 class="main-heading">Welcome to Our Landing Page</h2>
            <p class="sub-heading">Discover amazing features and benefits.</p>

            <div class="features">
                <div class="feature">
                    <h3>Feature 1</h3>
                    <p>Description of Feature 1.</p>
                </div>

                <div class="feature">
                    <h3>Feature 2</h3>
                    <p>Description of Feature 2.</p>
                </div>

                <div class="feature">
                    <h3>Feature 3</h3>
                    <p>Description of Feature 3.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
